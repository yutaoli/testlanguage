<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="app">
        <div id="searchBar">
            Search <input type="text" v-model="searchQuery" />
        </div>
        <simple-grid :data="gridData" :columns="gridColumns" :filter-key="searchQuery">
        </simple-grid>
    </div>

    <template id="grid-template">
        <table>
            <thead>
                <tr>
                    <th v-for="col in columns">
                        {{ col | capitalize}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="entry in data">
                    <!-- <td v-for="col in columns">
                        {{entry[col]}}
                    </td> -->
                    <td>{{entry.name}}</td>
                    <td>{{entry.age}}</td>
                    <td>{{entry.sex}}</td>
                </tr>
            </tbody>
        </table>
    </template>

</body>

<script src="https://unpkg.com/vue@2.7.2/dist/vue.js"></script>
<script>
    Vue.component('simple-grid', {
        template: '#grid-template',
        props: ['data',
            'columns',
            'filterKey'],
    })

    var demo = new Vue({
        el: '#app',
        data: {
            searchQuery: '',
            gridColumns: ['name', 'age', 'sex'],
            gridData: [{
                name: 'Jack',
                age: 30,
                sex: 'Male'
            }, {
                name: 'Bill',
                age: 26,
                sex: 'Male'
            }, {
                name: 'Tracy',
                age: 22,
                sex: 'Female'
            }, {
                name: 'Chris',
                age: 36,
                sex: 'Male'
            }]
        }
    })
</script>

</html>
